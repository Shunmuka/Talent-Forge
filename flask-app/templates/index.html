<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to Job Matcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-btn {
            display: block;
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s;
        }

        .file-upload-btn:hover {
            background: #5568d3;
        }

        .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #28a745;
            font-weight: 500;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
        }

        .radio-group input[type="radio"] {
            margin-right: 8px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #764ba2;
            color: white;
        }

        .btn-secondary:hover {
            background: #643a8a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-download:hover {
            background: #218838;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .results {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 3px solid #e9ecef;
        }

        .results-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .score-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .score-value {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
        }

        .score-label {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .score-status {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            font-weight: 600;
        }

        .gaps-card {
            background: #fff3cd;
            padding: 25px;
            border-radius: 12px;
            border-left: 4px solid #ffc107;
        }

        .gaps-card h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .gap-item {
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 6px;
            border-left: 3px solid #ffc107;
        }

        .bullets-section {
            margin-top: 30px;
        }

        .bullet-editor {
            margin-bottom: 20px;
        }

        .bullet-editor label {
            color: #667eea;
            font-weight: 600;
        }

        .bullet-editor textarea {
            min-height: 80px;
        }

        .slider-container {
            margin-bottom: 20px;
        }

        .slider {
            width: 100%;
            margin-top: 10px;
        }

        .rewritten-bullets {
            margin-top: 30px;
        }

        .bullet-card {
            background: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .bullet-original {
            color: #6c757d;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }

        .bullet-improved {
            color: #28a745;
            font-weight: 500;
        }

        .bullet-label {
            font-size: 12px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 968px) {
            .two-column {
                grid-template-columns: 1fr;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ Resume to Job Matcher</h1>
            <p class="subtitle">Tailor your resume to perfectly match any job description</p>
        </header>

        <div class="main-content">
            <div class="two-column">
                <!-- Resume Input -->
                <div class="section">
                    <h2>Your Resume</h2>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="resume_source" value="upload" checked>
                            Upload File
                        </label>
                        <label>
                            <input type="radio" name="resume_source" value="paste">
                            Paste Text
                        </label>
                    </div>

                    <div id="upload-section">
                        <div class="file-upload">
                            <label for="resume-file" class="file-upload-btn">
                                üìÅ Choose File (PDF, DOCX, TXT)
                            </label>
                            <input type="file" id="resume-file" accept=".pdf,.docx,.txt">
                            <div id="file-name" class="file-name"></div>
                        </div>
                    </div>

                    <div id="paste-section" class="hidden">
                        <textarea id="resume-text" rows="10" placeholder="Paste your full resume here..."></textarea>
                    </div>
                </div>

                <!-- Job Description Input -->
                <div class="section">
                    <h2>Job Description</h2>
                    <div class="input-group">
                        <textarea id="job-desc" rows="10" placeholder="Paste the job description here..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Bullets Section -->
            <div class="section bullets-section">
                <h2>‚úèÔ∏è Edit & Rewrite Bullet Points</h2>
                <p style="margin-bottom: 20px; color: #6c757d;">
                    Enter or edit your resume bullet points below. We'll rewrite them to <strong>perfectly match the job</strong>.
                </p>

                <div class="slider-container">
                    <label for="num-bullets">Number of bullets to edit: <span id="bullet-count">5</span></label>
                    <input type="range" id="num-bullets" class="slider" min="1" max="15" value="5">
                </div>

                <div id="bullets-container"></div>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button class="btn btn-primary" id="analyze-btn">
                    üîç Analyze Match & Gaps
                </button>
                <button class="btn btn-secondary" id="rewrite-btn">
                    ‚ú® Rewrite Bullets to Match Job
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <!-- Results Section -->
            <div id="results" class="results hidden">
                <div class="results-grid">
                    <div id="score-section"></div>
                    <div id="gaps-section"></div>
                </div>
            </div>

            <!-- Rewritten Bullets Section -->
            <div id="rewritten-section" class="rewritten-bullets hidden"></div>
        </div>
    </div>

    <script>
        let resumeText = '';
        let autoBullets = [];

        // Handle resume source toggle
        document.querySelectorAll('input[name="resume_source"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                if (e.target.value === 'upload') {
                    document.getElementById('upload-section').classList.remove('hidden');
                    document.getElementById('paste-section').classList.add('hidden');
                } else {
                    document.getElementById('upload-section').classList.add('hidden');
                    document.getElementById('paste-section').classList.remove('hidden');
                }
            });
        });

        // Handle file upload
        document.getElementById('resume-file').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            document.getElementById('file-name').textContent = `Uploading ${file.name}...`;
            
            const formData = new FormData();
            formData.append('resume_file', file);

            try {
                const response = await fetch('/upload_resume', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    resumeText = data.text;
                    autoBullets = data.bullets || [];
                    document.getElementById('file-name').textContent = `‚úì ${file.name} loaded successfully!`;
                    initializeBullets();
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error uploading file: ' + error.message);
            }
        });

        // Handle paste text
        document.getElementById('resume-text').addEventListener('input', (e) => {
            resumeText = e.target.value;
        });

        // Handle bullet count slider
        document.getElementById('num-bullets').addEventListener('input', (e) => {
            const count = e.target.value;
            document.getElementById('bullet-count').textContent = count;
            createBulletInputs(parseInt(count));
        });

        // Initialize bullets
        function initializeBullets() {
            const count = parseInt(document.getElementById('num-bullets').value);
            createBulletInputs(count);
        }

        // Create bullet input fields
        function createBulletInputs(count) {
            const container = document.getElementById('bullets-container');
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = 'bullet-editor';
                div.innerHTML = `
                    <label for="bullet-${i}">Bullet ${i + 1}</label>
                    <textarea id="bullet-${i}" rows="3" placeholder="Enter a bullet point...">${autoBullets[i] || ''}</textarea>
                `;
                container.appendChild(div);
            }
        }

        // Get current bullets from inputs
        function getCurrentBullets() {
            const count = parseInt(document.getElementById('num-bullets').value);
            const bullets = [];
            for (let i = 0; i < count; i++) {
                const text = document.getElementById(`bullet-${i}`).value.trim();
                if (text) bullets.push(text);
            }
            return bullets;
        }

        // Get resume text (from file or paste)
        function getResumeText() {
            const source = document.querySelector('input[name="resume_source"]:checked').value;
            if (source === 'paste') {
                return document.getElementById('resume-text').value;
            }
            return resumeText;
        }

        // Analyze button
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const resume = getResumeText();
            const jobDesc = document.getElementById('job-desc').value;

            if (!resume.trim()) {
                alert('Please provide your resume (upload or paste)');
                return;
            }
            if (!jobDesc.trim()) {
                alert('Please provide the job description');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ resume, job_desc: jobDesc })
                });
                const data = await response.json();

                if (data.success) {
                    displayResults(data.score, data.gaps);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error analyzing: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Rewrite bullets button
        document.getElementById('rewrite-btn').addEventListener('click', async () => {
            const bullets = getCurrentBullets();
            const jobDesc = document.getElementById('job-desc').value;

            if (bullets.length === 0) {
                alert('Please add at least one bullet point to rewrite');
                return;
            }
            if (!jobDesc.trim()) {
                alert('Please provide the job description');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch('/rewrite_bullets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bullets, job_desc: jobDesc })
                });
                const data = await response.json();

                if (data.success) {
                    displayRewrittenBullets(data.rewritten);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error rewriting: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        // Display results
        function displayResults(score, gaps) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');

            let statusText = '';
            let statusClass = '';
            if (score >= 80) {
                statusText = 'Strong Match! üéâ';
                statusClass = 'success';
            } else if (score >= 60) {
                statusText = 'Good, but can improve';
                statusClass = 'warning';
            } else {
                statusText = 'Needs significant tailoring';
                statusClass = 'error';
            }

            document.getElementById('score-section').innerHTML = `
                <div class="score-card">
                    <div class="score-label">Match Score</div>
                    <div class="score-value">${score}/100</div>
                    <div class="score-status">${statusText}</div>
                </div>
            `;

            const gapsHtml = gaps.map(gap => `<div class="gap-item">‚Ä¢ ${gap}</div>`).join('');
            document.getElementById('gaps-section').innerHTML = `
                <div class="gaps-card">
                    <h3>Critical Gaps</h3>
                    ${gapsHtml}
                </div>
            `;

            resultsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Display rewritten bullets
        function displayRewrittenBullets(rewritten) {
            const section = document.getElementById('rewritten-section');
            section.classList.remove('hidden');

            const bulletsHtml = rewritten.map((item, i) => `
                <div class="bullet-card">
                    <div class="bullet-original">
                        <div class="bullet-label">Original:</div>
                        ${item.original}
                    </div>
                    <div class="bullet-improved">
                        <div class="bullet-label">‚ú® Improved:</div>
                        ${item.improved}
                    </div>
                </div>
            `).join('');

            const improvedBullets = rewritten.map(item => item.improved);
            
            section.innerHTML = `
                <h2>Tailored Bullet Points</h2>
                ${bulletsHtml}
                <button class="btn btn-download" onclick="downloadBullets(${JSON.stringify(improvedBullets).replace(/"/g, '&quot;')})">
                    üì• Download Rewritten Bullets
                </button>
            `;

            section.scrollIntoView({ behavior: 'smooth' });
        }

        // Download bullets
        async function downloadBullets(bullets) {
            try {
                const response = await fetch('/download_bullets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bullets })
                });
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'tailored_bullets.txt';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Error downloading: ' + error.message);
            }
        }

        // Show/hide loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Initialize on load
        createBulletInputs(5);
    </script>
</body>
</html>
